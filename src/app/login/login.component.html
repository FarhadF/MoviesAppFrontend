<div class="container">
  <h1>Login</h1>
  <div class="alert alert-danger" *ngIf="errorHandler">
    <strong>Error!</strong> Invalid Email or Password.
  </div>
  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" name="email" ngModel required />
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" ngModel required />
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <button type="back" class="btn btn-primary">Back</button>
  </form>
</div>
