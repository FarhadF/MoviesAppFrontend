<div class="container">
  <h1>Register</h1>
  <div class="alert alert-danger" *ngIf="errMessage">
    <strong>Error:</strong> {{ errMessage }}. 
  </div>
  <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" name="email" ngModel required />
      <label for="name">Firstname</label>
      <input type="text" class="form-control" name="name" ngModel required />
      <label for="lastname">Lastname</label>
      <input type="text" class="form-control" name="lastname" ngModel required />
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" ngModel required />
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <button type="back" class="btn btn-primary">Back</button>
  </form>
</div>
