<h1> {{ movie?.name }} Details: </h1>
<div>
  <ul>
    <li> Name: {{ movie?.name }} </li>
    <li> Year: {{ movie?.year }} </li>
    <li> Director: {{ movie?.director }} </li>
    <li> id: {{ movie?.id }} </li>
  </ul>
  <button class="btn btn-primary" [routerLink]="['/movie', movie?.id, 'edit']">Edit</button>
</div>
