
<div class="container">
  <h2> {{ movie?.name }} Details: </h2>
  <ul>
    <li> Name: {{ movie?.name }} </li>
    <li> Year: {{ movie?.year }} </li>
    <li> Director: {{ movie?.director }} </li>

  </ul>
  <button class="btn btn-success" [routerLink]="['/movie', movie?.id, 'edit']">Edit</button>
  <button class="btn btn-danger" [routerLink]="['/movie', movie?.id, 'delete']">Delete</button>
  <button class="btn btn-primary" [routerLink]="['/movies']">Back</button>
</div>
